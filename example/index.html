<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashtagCMS Component Example</title>
    <!-- 
        If you are using the pre-built bundle, include the CSS here.
        If using a bundler (Vite/Webpack), this will be injected by your build tool.
    -->
    <link rel="stylesheet" href="../dist/hashtagcms.css">
    
    <!-- Bootstrap 5 is required for styling details -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

    <div id="app" class="container">
        <h1>HashtagCMS JS Kit Demo</h1>
        
        <!-- Example: Action Bar -->
        <h3 class="mt-5">Action Bar</h3>
        <action-bar 
            data-controller-name="users" 
            data-action-fields='["edit", "delete"]'>
        </action-bar>

        <!-- Example: Tabular View -->
        <h3 class="mt-5">Tabular View</h3>
        <tabular-view
            data-headers='[{"label":"ID","key":"id"}, {"label":"Name","key":"name"}, {"label":"Email","key":"email"}]'
            data-list='[{"id":1, "name":"John Doe", "email":"john@example.com"}, {"id":2, "name":"Jane Smith", "email":"jane@example.com"}]'
            data-action-fields='["edit", "delete"]'
        ></tabular-view>

    </div>

    <!-- 
        SCENARIO 1: USING BUNDLER (app.js) 
        You would compile the 'example/app.js' using webpack/vite and include it here.
    -->
    
    <!-- 
        SCENARIO 2: USING PRE-BUILT BUNDLE (No Build Step) 
        Uncomment below to test without building 'app.js'
    -->
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../dist/hashtagcms.js"></script>
    <script>
        const { createApp } = Vue;
        const { ActionBar, TabularView } = HashtagCMS;

        createApp({
            components: {
                'action-bar': ActionBar,
                'tabular-view': TabularView
            }
        }).mount('#app');
    </script>

</body>
</html>
